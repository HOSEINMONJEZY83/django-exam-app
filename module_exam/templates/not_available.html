<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Not Available</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .message-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 480px;
      text-align: center;
    }
    .message-box h1 {
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .message-box p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .btn-home {
      background-color: #0d6efd;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #084298;
      color: white;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Exam Not Available</h1>
    <p>Sorry, this exam is currently not active or is outside the allowed time window.</p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
