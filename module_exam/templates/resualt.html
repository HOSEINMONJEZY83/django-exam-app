<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .result-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .score {
      font-size: 2.5rem;
      font-weight: bold;
      color: #28a745;
    }
    .question {
      margin-top: 20px;
      text-align: left;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="result-box text-center">
      <div class="emoji">ðŸŽ‰</div>
      <h2>Your Score:</h2>
      <div class="score mb-4">{{ score }} / 100</div>
      <a href="/" class="btn btn-primary btn-lg px-4">Back to Home</a>
    </div>

    {% for result in results %}
      <div class="question mt-4 p-3 bg-white rounded shadow-sm">
        <h5>{{ forloop.counter }}. {{ result.question.text }}</h5>
        <p>
          Your answer:
          <span class="{% if result.is_correct %}correct{% else %}incorrect{% endif %}">
            {{ result.selected|upper }}
          </span>
        </p>
        {% if not result.is_correct %}
        <p>Correct answer: <strong>{{ result.correct_answer|upper }}</strong></p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
